<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main class="mt-28">
        <h1 class="text-2xl md:text-5xl text-center uppercase">Welcome to <span class="text-indigo-700 font-bold">our Bank</span></h1>

        <div class="bg-red-100 w-4/5 md:w-3/4 mx-auto mt-8 rounded">
            <div class="w-full lg:w-3/4 mx-auto py-4 px-2">
                <input type="text" placeholder="Enter the email" id="email" class="block mb-2 py-2 px-2 rounded w-full">
                <input type="password" placeholder="password" id="password" class="block mb-2 py-2 px-2 rounded w-full">
                <button id="submit-btn" class="bg-red-300 px-8 py-2 rounded-md">Submit</button>
            </div>
        </div>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
